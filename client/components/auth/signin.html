<div class="container-fluid">
	<div class="row row-centered">
		<div class="panel panel-info signinPanel col-xs-12 col-sm-12 col-centered">
			<div class="panel-heading">
				<h3 class="signin3">Sign In</h3>
			</div>
			<form class="panel-body" id="new_user" ng-submit="ctrl.submit()">
				<p>
					<label for="email">Email</label><br>
					<input type="text" name="email" ng-model="ctrl.user.email" required>
				</p>
				<p>
					<label for="password">Password</label><br>
					<input type="password" ng-model="ctrl.user.password" name="password" required>
				</p>
				<input type="submit" id="signin" name="commit" value="Sign In" class="btn btn-success">
				<br><br>
				<span class="login">
					Don't have an account?
					<a ui-sref="signup">Sign Up</a>
				</span>
			</form>
		</div>
	</div>
</div>
