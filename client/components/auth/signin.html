<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-4">
			<h3>Sign In</h3>
			<form id="new_user" ng-submit="ctrl.submit()">
				<p>
					<label for="email">Email</label><br>
					<input type="text" name="email" ng-model="ctrl.user.email" required>
				</p>
				<p>
					<label for="password">Password</label><br>
					<input type="password" ng-model="ctrl.user.password" name="password" required>
				</p>
				<input type="submit" id="signin" name="commit" value="Sign In" class="btn btn-default">
				<span class="login">
					Don't have an account?
					<a ui-sref="signup">Sign Up</a>
				</span>
			</form>
		</div>
	</div>
</div>
