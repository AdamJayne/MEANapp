
<div class="container" id="usermapCSS">
	<div class="col-xs-12 col-md-6 col-lg-8">
		<div class="panel panel-default mapPanel">
			<div class="panel-heading">
				<h3>User Map</h3>
			</div>
			<div class="panel-body">
				<div class="map-responsive">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d159250.80596732968!2d-86.15112095355258!3d39.79213144464271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1501112443693" frameborder="0" style="border:3px solid black" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6 col-lg-4 panel panel-default usersPanel">
		<div class="panel-heading"><h3>Users</h3></div>
		<div class="panel-body usersBody">
			<div ng-repeat="x in ctrl.users">
				<div class="panel panel-default userProfilePanel">
					<div class="panel-heading">
						<button class="btn btn-info" id="addButton"><span class="glyphicon glyphicon-plus-sign"></span></button>
						<h5>{{x.username}}</h5>
					</div>
					<div class="panel-body">
					<strong>{{x.profession}}</strong>
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<p>{{x.email}}</p>
								<a href={{x.contact.url}}>Website</a>
								<p>Locale:</p><ul>
									<li>{{x.address.street}}</li>
									<li>{{x.address.city}}</li>
									<li>{{x.address.state}}</li>
								</ul>
							</div>
							<div class="col-xs-12 col-sm-6">
								<p>{{x.description}}</p>
							</div>
							<div class="col-xs-12 col-sm-6">
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
