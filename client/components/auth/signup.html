<div class="container">
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3>Sign Up</h3>
				<p>{{ctrl.message}}</p>
			</div>
			<form class="panel-body" id="new_user" ng-submit="ctrl.submit()">
				<p>
					<label for="username">Username</label><br>
					<input type="text" name="username" ng-model="ctrl.user.username" required>
				</p>
				<p>
					<label for="email">Email</label><br>
					<input type="text" name="email" ng-model="ctrl.user.email" required>
				</p>
				<p>
					<label for="password">Password</label><br>
					<input type="password" ng-model="ctrl.user.password" name="password" required>
				</p>
				<input type="submit" id="signup" name="commit" value="Sign Up" class="btn btn-default">
				<span class="login">
					Already have an account?
					<a ui-sref="signin">Log in.</a>
				</span>
			</form>
		</div>
	</div>
</div>
